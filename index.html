<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Counter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css" />

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {}

		header {
			height: 700px;
			background-color: red;
		}

		.counter {
			display: flex;
			justify-content: space-evenly;
			text-align: center;
			height: 200px;
		}

		.counter {
			font-size: 5rem;
			font-weight: bold;
		}

		h3 {
			font-size: 2rem;
		}

		footer {
			height: 700px;
			background-color: olive;
		}
	</style>
</head>

<body>
	<header class="header">Header</header>
	<div class="counter">
		<div>
			<div class="count" data-target="1000">0</div>
			<h3>Subscribe</h3>
		</div>
		<div>
			<div class="count" data-target="500">0</div>
			<h3>Subscribe</h3>
		</div>
		<div>
			<div class="count" data-target="1500">0</div>
			<h3>Subscribe</h3>
		</div>
		<div>
			<div class="count" data-target="8000">0</div>
			<h3>Subscribe</h3>
		</div>
	</div>
	<footer class="footer">Footer</footer>
	<script src="script.js"></script>
</body>

</html>
